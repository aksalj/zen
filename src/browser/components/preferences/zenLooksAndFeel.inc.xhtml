<script src="chrome://browser/content/preferences/zen-settings.js"/>
<html:template id="template-paneZenLooks">

<hbox id="zenVerticalTabsCategory"
      class="subcategory"
      hidden="true"
      data-category="paneZenLooks">
<html:h1 data-l10n-id="zen-vertical-tabs-title"/>
</hbox>

<groupbox id="zenVerticalTabsGroup" data-category="paneZenLooks" hidden="true" class="highlighting-group">
  <label><html:h2 data-l10n-id="zen-vertical-tabs-layout-header"/></label>
    <description class="description-deemphasized" data-l10n-id="zen-vertical-tabs-layout-description" />
    <hbox id="zenLayoutList">
      <hbox layout="single">
        <html:img src="chrome://browser/content/zen-images/layouts/single-toolbar.png" />
        <label data-l10n-id="zen-layout-single-toolbar"></label>
      </hbox>
      <hbox layout="multiple">
        <html:img src="chrome://browser/content/zen-images/layouts/multiple-toolbar.png" />
        <label data-l10n-id="zen-layout-multiple-toolbar"></label>
      </hbox>
      <hbox layout="collapsed">
        <html:img src="chrome://browser/content/zen-images/layouts/collapsed.png" />
        <label data-l10n-id="zen-layout-collapsed-toolbar"></label>
      </hbox>
    </hbox>
  <label><html:h2 data-l10n-id="zen-vertical-tabs-header"/></label>
      <description class="description-deemphasized" data-l10n-id="zen-vertical-tabs-description" />

      <checkbox id="zenLooksAndFeelNewtabUnderLastTab"
            data-l10n-id="zen-vertical-tabs-newtab-on-tab-list"
            preference="zen.tabs.show-newtab-vertical"/>
    <vbox class="indent">
        <checkbox id="zenLooksAndFeelShowTopNewtabBorder"
                data-l10n-id="zen-vertical-tabs-newtab-top-button-border"
                preference="zen.view.show-newtab-button-border-top"/>
        <checkbox id="zenLooksAndFeelMoveNewtabToTop"
                data-l10n-id="zen-vertical-tabs-newtab-top-button-up"
                preference="zen.view.show-newtab-button-top"/>
    </vbox>
</groupbox>

<hbox id="zenLooksCategory"
      class="subcategory"
      hidden="true"
      data-category="paneZenLooks">
<html:h1 data-l10n-id="pane-zen-looks-title"/>
</hbox>

<groupbox id="zenLooksAndFeelGroup" data-category="paneZenLooks" hidden="true" class="highlighting-group">
      <label><html:h2 data-l10n-id="zen-look-and-feel-colors-header"/></label>
      <description class="description-deemphasized" data-l10n-id="zen-look-and-feel-colors-description" />

      <hbox id="zenLooksAndFeelColorOptions" align="center">
      </hbox>

      <html:div id="zen-theme-builder-wrapper"></html:div>

      <box class="indent">
            <checkbox id="zenLooksAndFeelUseWorkspaceColors"
                  data-l10n-id="zen-look-and-feel-use-workspace-colors"
                  preference="zen.theme.color-prefs.use-workspace-colors"/>
      </box>

      <hbox id="zenLooksAndFeelGradientPickerParent"></hbox>

      <html:div data-l10n-id="preferences-web-appearance-footer">
            <html:a id="web-appearance-manage-themes-link" class="text-link" data-l10n-name="themes-link" href="about:addons" target="_blank" />
        </html:div>
</groupbox>

<hbox id="zenThemeCategory"
      class="subcategory"
      hidden="true"
      data-category="paneZenLooks">
<html:h1 data-l10n-id="pane-zen-theme-title"/>
</hbox>

<groupbox id="zenThemeGroup" data-category="paneZenLooks" hidden="true" class="highlighting-group">
      <label><html:h2 data-l10n-id="zen-look-and-feel-urlbar-header"/></label>
      <description class="description-deemphasized" data-l10n-id="zen-look-and-feel-urlbar-description" />

      <label><html:h2 data-l10n-id="zen-look-and-feel-compact-view-header"/></label>
      <description class="description-deemphasized" data-l10n-id="zen-look-and-feel-compact-view-description" />

        <html:div id="ZenCompactModeStyle">
            <form xmlns="http://www.w3.org/1999/xhtml" autocomplete="off" id="zen-compact-mode-styles-form">
                  <label class="web-appearance-choice">
                        <div class="web-appearance-choice-image-container">
                            <div class="zen-compact-mode-styles-browser-wrapper" left="">
                                <div></div>
                            </div>
                        </div>
                        <div class="web-appearance-choice-footer">
                        <input type="radio" name="web-appearance" value="left" data-l10n-id="preferences-web-appearance-choice-input-auto"
                        /><span data-l10n-id="zen-compact-mode-styles-left" />
                  </div>
                  </label>
                        <label class="web-appearance-choice">
                        <div class="web-appearance-choice-image-container">
                            <div class="zen-compact-mode-styles-browser-wrapper" top="">
                                <div></div>
                            </div>
                        </div>
                        <div class="web-appearance-choice-footer">
                        <input type="radio" name="web-appearance" value="top" data-l10n-id="preferences-web-appearance-choice-input-light"
                        /><span data-l10n-id="zen-compact-mode-styles-top" />
                  </div>
                  </label>
                        <label class="web-appearance-choice">
                        <div class="web-appearance-choice-image-container">
                            <div class="zen-compact-mode-styles-browser-wrapper" both="">
                                <div></div>
                            </div>
                        </div>
                        <div class="web-appearance-choice-footer">
                        <input type="radio" name="web-appearance" value="both" data-l10n-id="preferences-web-appearance-choice-input-dark"
                        /><span data-l10n-id="zen-compact-mode-styles-both" />
                  </div>
                  </label>
            </form>
      </html:div>
      <vbox class="indent">
            <checkbox id="zenLooksAndFeelEnableToolbarFlashPopup"
                      data-l10n-id="zen-look-and-feel-compact-toolbar-flash-popup"
                      preference="zen.view.compact.toolbar-flash-popup"/>
            <checkbox id="zenLooksAndFeelEnableThemedToolbarCompactMode"
                      data-l10n-id="zen-look-and-feel-compact-toolbar-themed"
                      preference="zen.view.compact.color-toolbar"/>
            <checkbox id="zenLooksAndFeelEnableThemedSidebarCompactMode"
                      data-l10n-id="zen-look-and-feel-compact-sidebar-themed"
                      preference="zen.view.compact.color-sidebar"/>
      </vbox>
</groupbox>

<hbox id="zenSidePanelsCategory"
      class="subcategory"
      hidden="true"
      data-category="paneZenLooks">
<html:h1 data-l10n-id="pane-zen-side-panels-title"/>
</hbox>

<groupbox id="zenSidePanelsGroup" data-category="paneZenLooks" hidden="true" class="highlighting-group">
      <label><html:h2 data-l10n-id="zen-side-panels-header"/></label>
      <description class="description-deemphasized" data-l10n-id="zen-side-panels-description" />

      <checkbox id="zenLooksAndFeelUseThemedToolbar"
            data-l10n-id="zen-side-panels-enabled"
            preference="zen.sidebar.enabled"/>
      <hbox class="indent">
            <checkbox id="zenLooksAndFeelSidebarCloseOnBlur"
                  data-l10n-id="zen-side-panels-close-on-blur"
                  preference="zen.sidebar.close-on-blur"/>
      </hbox>
</groupbox>

<hbox id="zenGlanceCategory"
      class="subcategory"
      hidden="true"
      data-category="paneZenLooks">
<html:h1 data-l10n-id="zen-glance-title"/>
</hbox>

<groupbox id="zenGlanceGroup" data-category="paneZenLooks" hidden="true" class="highlighting-group">
      <label><html:h2 data-l10n-id="zen-glance-header"/></label>
      <description class="description-deemphasized" data-l10n-id="zen-glance-description" />

      <checkbox id="zenLooksAndFeelGlanceEnabled"
            data-l10n-id="zen-glance-enabled"
            preference="zen.glance.enabled"/>
      <hbox align="center">
            <label id="zenGlanceTriggerLabel" data-l10n-id="zen-glance-trigger-label"/>
            <menulist id="zenGlanceTrigger" preference="zen.glance.activation-method">
                  <menupopup>
                        <menuitem data-l10n-id="zen-glance-trigger-ctrl-click" value="ctrl"/>
                        <menuitem data-l10n-id="zen-glance-trigger-alt-click" value="alt"/>
                        <menuitem data-l10n-id="zen-glance-trigger-shift-click" value="shift"/>
#ifdef XP_MACOSX
                        <menuitem data-l10n-id="zen-glance-trigger-meta-click" value="meta"/>
#endif
                        <menuitem data-l10n-id="zen-glance-trigger-mantain-click" value="mantain" disabled="true"/>
                  </menupopup>
            </menulist>
        </hbox>
</groupbox>

<hbox id="zenUrlBarCategory"
      class="subcategory"
      hidden="true"
      data-category="paneZenLooks">
<html:h1 data-l10n-id="zen-urlbar-title"/>
</hbox>

<groupbox id="zenUrlbarGroup" data-category="paneZenLooks" hidden="true" class="highlighting-group">
      <label><html:h2 data-l10n-id="zen-urlbar-header"/></label>
      <description class="description-deemphasized" data-l10n-id="zen-urlbar-description" />

      <hbox align="center">
            <label data-l10n-id="zen-urlbar-behavior-label"/>
            <menulist preference="zen.urlbar.behavior">
                  <menupopup>
                        <menuitem data-l10n-id="zen-urlbar-behavior-normal" value="normal"/>
                        <menuitem data-l10n-id="zen-urlbar-behavior-floating-on-type" value="floating-on-type"/>
                        <menuitem data-l10n-id="zen-urlbar-behavior-float" value="float"/>
                  </menupopup>
            </menulist>
        </hbox>
</groupbox>

<hbox id="zenSplitViewCategory"
      class="subcategory"
      hidden="true"
      data-category="paneZenLooks">
<html:h1 data-l10n-id="zen-split-view-title"/>
</hbox>

<groupbox id="zenSplitViewGroup" data-category="paneZenLooks" hidden="true" class="highlighting-group">
      <label><html:h2 data-l10n-id="zen-split-view-header"/></label>
      <description class="description-deemphasized" data-l10n-id="zen-split-view-description" />

      <checkbox id="zenLooksAndFeelSplitViewChangeOnHover"
            data-l10n-id="zen-split-view-change-on-hover"
            preference="zen.splitView.change-on-hover"/>
</groupbox>

</html:template>
